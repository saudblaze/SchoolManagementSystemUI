<div class="wrapper">

    <!-- <app-navbar></app-navbar> -->

    <app-aside></app-aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9">
                        <h1 class="m-0 text-dark">Subjects</h1>
                    </div>
                    <div class="col-sm-3" style="text-align: right">
                        <button type="button" class="btn btn-block btn-primary" (click)="AddNew();" *ngIf="SystemSettings.objSubject.Add" >Add Subject </button>                        
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div >

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <i class="fa fa-search" style="margin-right: 10px;"></i>Search
                                    </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>                                    
                                </div>
                                <div class="card-body">
                                    
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="SubjectName">Subject name</label>
                                                <input type="text" id="SubjectName" class="form-control" [(ngModel)]="StateSearchForm.SubjectName" name="SubjectName">                                                
                                            </div>
                                        </div>  
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label for="Abbreviations">Abbreviations</label>
                                                <input type="text" id="Abbreviations" class="form-control" [(ngModel)]="StateSearchForm.Abbreviations" name="Abbreviations">                                                
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="row" style="text-align: right">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-primary" (click)="SearchHotel()" style="margin-right: 10px;width: 150px;" >Search</button>
                                            <button type="submit" class="btn btn-default" (click)="ClearSearch()" style="width: 150px;">Clear</button>
                                        </div>
                                    </div>

                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        All Subjects List
                                    </h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- /.card-tools -->
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body table-responsive">
                                <table #mydataTable class="table table-bordered table-hover " style="width:100%">

                                </table>                                    
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>

                </div>               

            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>


    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirmation</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this '{{ StateToBeDeleted.SubjectName }}' from Database ?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" (click)="CloseModal();">Close</button>
              <button type="button" class="btn btn-danger" (click)="DeleteHotel();">Delete</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    
      <!-- /.modal -->

    <!-- /.content-wrapper -->

    <!-- Main Footer -->

</div>
<!-- ./wrapper -->
