<div class="wrapper">

    <!-- <app-navbar></app-navbar> -->

    <app-aside></app-aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-10">
                        <h1 class="m-0 text-dark">Role Permissions</h1>
                    </div>
                    <div class="col-sm-2" style="text-align: right">
                        <button type="button" class="btn btn-block btn-primary" (click)="BackToList();">Back To List</button>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        Add Role Permission
                                    </h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- /.card-tools -->
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">

                                    <form [formGroup]="RolePermissionsForm">

                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <!-- <div class="card-body p-0"> -->
                                                    <table class="table table-bordered table-sm">
                                                        <thead>
                                                            <tr>
                                                                <th class="tabletdPermisionDrop">Module</th>
                                                                <th class="tabletdPermisionDrop">Role</th>
                                                                <th class="tabletdPermision">View</th>
                                                                <th class="tabletdPermision">Add</th>
                                                                <th class="tabletdPermision">Update</th>
                                                                <th class="tabletdPermision">Delete</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <select class="form-control select2" [(ngModel)]="RolePermissionsRegistrationForm.ModuleID" [ngClass]="{ 'is-invalid': submitted && f.SelectedModuleID.errors }"
                                                                        id="dropdownModule" formControlName="SelectedModuleID">
                                                                        <!-- <option value="0">All Module</option> -->
                                                                        <option [value]="item.Id" *ngFor="let item of ModuleList ">
                                                                            {{item.Name}}
                                                                        </option>
                                                                    </select>
                                                                    <div *ngIf="submitted && f.SelectedModuleID.errors" class="invalid-feedback">
                                                                        <div *ngIf="f.SelectedModuleID.errors.required">Module is required</div>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <select class="form-control select2" [(ngModel)]="RolePermissionsRegistrationForm.RoleID" [ngClass]="{ 'is-invalid': submitted && f.SelectedRoleID.errors }"
                                                                        id="dropdownRole" formControlName="SelectedRoleID">
                                                                        <!-- <option value="0">All Role</option> -->
                                                                        <option [value]="item.Id" *ngFor="let item of RoleList">
                                                                            {{item.Name}}
                                                                        </option>
                                                                    </select>
                                                                    <div *ngIf="submitted && f.SelectedRoleID.errors" class="invalid-feedback">
                                                                        <div *ngIf="f.SelectedRoleID.errors.required">Role is required</div>
                                                                    </div>
                                                                </td>
                                                                <td style="text-align: center;vertical-align: middle;">
                                                                    <div class="icheck-primary d-inline">
                                                                        <input type="checkbox" id="checkboxView" [checked]="SelectedView" (change)="changeView()" name="SelectedView">
                                                                        <label for="checkboxView">
                                                                        </label>
                                                                    </div>
                                                                </td>
                                                                <td style="text-align: center;vertical-align: middle;">
                                                                    <div class="icheck-primary d-inline">
                                                                        <input type="checkbox" id="checkboxAdd" [checked]="SelectedAdd" (change)="changeAdd()" name="SelectedAdd">
                                                                        <label for="checkboxAdd">
                                                                        </label>
                                                                    </div>
                                                                </td>
                                                                <td style="text-align: center;vertical-align: middle;">
                                                                    <div class="icheck-primary d-inline">
                                                                        <input type="checkbox" id="checkboxUpdate" [checked]="SelectedUpdate" (change)="changeUpdate()" name="SelectedUpdate">
                                                                        <label for="checkboxUpdate">
                                                                        </label>
                                                                    </div>
                                                                </td>
                                                                <td style="text-align: center;vertical-align: middle;">
                                                                    <div class="icheck-primary d-inline">
                                                                        <input type="checkbox" id="checkboxDelete" [checked]="SelectedDelete" (change)="changeDelete()" name="SelectedDelete">
                                                                        <label for="checkboxDelete">
                                                                        </label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <!-- </div> -->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" style="text-align: right">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-primary" (click)="SubmitRolePermissions()" style="margin-right: 10px;">Submit</button>
                                                <button type="submit" class="btn btn-default" (click)="ClearForm()">Clear</button>
                                            </div>

                                        </div>
                                    </form>


                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>

</div>
<!-- ./wrapper -->
