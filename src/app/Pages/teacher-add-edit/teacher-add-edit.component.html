<div class="wrapper">

    <!-- <app-navbar></app-navbar> -->

    <app-aside></app-aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-10">
                        <h1 class="m-0 text-dark">Teacher</h1>
                    </div>
                    <div class="col-sm-2" style="text-align: right">
                        <button type="button" class="btn btn-block btn-primary" (click)="BackToList();">Back To List</button>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div >

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        Add Teacher
                                    </h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- /.card-tools -->
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">

                                    <form [formGroup]="TeacherForm">

                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="TeacherName">TeacherName</label>
                                                    <input type="text" id="TeacherName" class="form-control" [(ngModel)]="TeacherRegistrationForm.TeacherName" formControlName="TeacherName" [ngClass]="{ 'is-invalid': submitted && f.TeacherName.errors }">
                                                    <div *ngIf="submitted && f.TeacherName.errors" class="invalid-feedback">
                                                        <div *ngIf="f.TeacherName.errors.required">Teacher name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="PhoneNumber">PhoneNumber</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text" bis_skin_checked="1" style="border-left: 1px solid #ced4da;background-color: #e9ecef;">
                                                                <span class="fas">
                                                                    +91
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <input type="text"  id="PhoneNumber" appPhoneMask class="form-control" [(ngModel)]="TeacherRegistrationForm.PhoneNumber" formControlName="PhoneNumber" [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }">
                                                    </div>                                                      
                                                    <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
                                                        <div *ngIf="f.PhoneNumber.errors.required">PhoneNumber name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="WhatsAppNumber">WhatsAppNumber</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text" bis_skin_checked="1" style="border-left: 1px solid #ced4da;background-color: #e9ecef;">
                                                                <span class="fas">
                                                                    +91
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <input type="text" id="WhatsAppNumber" appPhoneMask  class="form-control" [(ngModel)]="TeacherRegistrationForm.WhatsAppNumber" formControlName="WhatsAppNumber" [ngClass]="{ 'is-invalid': submitted && f.WhatsAppNumber.errors }">
                                                    </div>                                                      
                                                    <div *ngIf="submitted && f.WhatsAppNumber.errors" class="invalid-feedback">
                                                        <div *ngIf="f.WhatsAppNumber.errors.required">WhatsAppNumber name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="Email">Email</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-text" bis_skin_checked="1" style="border-left: 1px solid #ced4da;background-color: #e9ecef;">
                                                                <span class="fas">
                                                                    @
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <input type="text" id="Email" class="form-control" [(ngModel)]="TeacherRegistrationForm.Email" formControlName="Email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
                                                    </div>                                                    
                                                    <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                                        <div *ngIf="f.Email.errors.required">Email name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <!-- <div class="col-12">
                                                <div class="form-group">
                                                    <label for="Subjects">Subjects</label>
                                                    <div class="input-group">
                                                        <input type="text" id="Subjects" class="form-control" [(ngModel)]="TeacherRegistrationForm.Subjects" formControlName="Subjects" [ngClass]="{ 'is-invalid': submitted && f.Subjects.errors }">
                                                    </div>                                                      
                                                    <div *ngIf="submitted && f.Subjects.errors" class="invalid-feedback">
                                                        <div *ngIf="f.Subjects.errors.required">Subjects is required</div>
                                                    </div>
                                                </div>
                                            </div> -->

                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Subject Multiple </label>
                                                    <ng-multiselect-dropdown [(ngModel)]="selectedItems" [settings]="dropdownSettings" [placeholder]="'Select Subject'" [data]="SubjectList"
                                                    (onSelect)="onItemSelect($event)" [ngModelOptions]="{standalone: true}"
                                                    (onSelectAll)="onSelectAll($event)" [ngClass]="{ 'is-invalid': submitted && selectedItems.length == 0 }">
                                                </ng-multiselect-dropdown>
                                                <div *ngIf="submitted && selectedItems.length == 0" class="invalid-feedback">
                                                    <div>Subject is required</div>
                                                </div>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        
                                        <div class="row" style="text-align: right">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-primary" (click)="Submit()" style="margin-right: 10px;">Submit</button>
                                                <button type="submit" class="btn btn-default" (click)="ClearForm()">Clear</button>
                                            </div>

                                        </div>
                                    </form>


                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>   
    
</div>
<!-- ./wrapper -->
