<div class="wrapper">

    <!-- <app-navbar></app-navbar> -->

    <app-aside></app-aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-10">
                        <h1 class="m-0 text-dark">Batch Add/Edit</h1>
                    </div>
                    <div class="col-sm-2" style="text-align: right">
                        <button type="button" class="btn btn-block btn-primary" (click)="BackToList();">Back To List</button>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div >

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        Add Batch
                                    </h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- /.card-tools -->
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">

                                    <form [formGroup]="BatchForm">

                                        <div class="row">

                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="BatchName">Batch Name</label>
                                                    <input type="text" id="BatchName" class="form-control" [(ngModel)]="BatchRegistrationForm.BatchName" formControlName="BatchName" [ngClass]="{ 'is-invalid': submitted && f.BatchName.errors }">
                                                    <div *ngIf="submitted && f.BatchName.errors" class="invalid-feedback">
                                                        <div *ngIf="f.BatchName.errors.required">Subject name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="StartDate">StartDate</label>
                                                    <!-- <input type="text" id="StartDate" class="form-control" [(ngModel)]="BatchRegistrationForm.StartDate" formControlName="StartDate" [ngClass]="{ 'is-invalid': submitted && f.StartDate.errors }"> -->
                                                    <input type="text" id="StartDate" [(ngModel)]="StartDate" placeholder="Start Date" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true }" [minDate]="minDate" [ngModelOptions]="{standalone: true}" >
                                                    <div *ngIf="submitted && f.StartDate.errors" class="invalid-feedback">
                                                        <div *ngIf="f.StartDate.errors.required">StartDate is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="EndDate">EndDate</label>
                                                    <input type="text" id="EndDate" [(ngModel)]="EndDate" placeholder="End Date" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true }" [minDate]="minDate" [ngModelOptions]="{standalone: true}" >
                                                    <div *ngIf="submitted && f.EndDate.errors" class="invalid-feedback">
                                                        <div *ngIf="f.EndDate.errors.required">EndDate name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="Fees">Fees</label>
                                                    <input type="number" id="Fees" class="form-control" [(ngModel)]="BatchRegistrationForm.Fees" formControlName="Fees" [ngClass]="{ 'is-invalid': submitted && f.Fees.errors }">
                                                    <div *ngIf="submitted && f.Fees.errors" class="invalid-feedback">
                                                        <div *ngIf="f.Fees.errors.required">Fees is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <!-- <div class="col-6">
                                                <div class="form-group">
                                                    <label>Multiple</label>
                                                    <select class="form-control select2" multiple="multiple" id="ddlSubject" data-placeholder="Select a State" style="width: 100%;">
                                                      <option>Alabama</option>
                                                      <option>Alaska</option>
                                                    <option>California</option>
                                                      <option>Delaware</option>
                                                      <option>Tennessee</option>
                                                      <option>Texas</option>
                                                      <option>Washington</option>
                                                    </select>
                                                </div>
                                                </div> -->

                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Subject Multiple </label>
                                                        <ng-multiselect-dropdown [(ngModel)]="selectedItems" [settings]="dropdownSettings" [placeholder]="'Select Subject'" [data]="SubjectList"
                                                        (onSelect)="onItemSelect($event)" [ngModelOptions]="{standalone: true}"
                                                        (onSelectAll)="onSelectAll($event)" [ngClass]="{ 'is-invalid': submitted && selectedItems.length == 0 }">
                                                    </ng-multiselect-dropdown>
                                                    <div *ngIf="submitted && selectedItems.length == 0" class="invalid-feedback">
                                                        <div>Subject is required</div>
                                                    </div>
                                                    </div>
                                                </div>
                                        </div>
                                        
                                        <div class="row" style="text-align: right">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-primary" (click)="SubmitHotel()" style="margin-right: 10px;">Submit</button>
                                                <button type="submit" class="btn btn-default" (click)="ClearForm()">Clear</button>
                                            </div>

                                        </div>
                                    </form>


                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>   
    
</div>
<!-- ./wrapper -->
