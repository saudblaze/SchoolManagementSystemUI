<div class="wrapper">

    <!-- <app-navbar></app-navbar> -->

    <app-aside></app-aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-10">
                        <h1 class="m-0 text-dark">Role</h1>
                    </div>
                    <div class="col-sm-2" style="text-align: right">
                        <button type="button" class="btn btn-block btn-primary" (click)="BackToList();">Back To List</button>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div >

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        Add User Role
                                    </h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- /.card-tools -->
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">

                                    <form [formGroup]="UserRoleForm">

                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="RoleName">User Role Name</label>
                                                    <input type="text" id="RoleName" class="form-control" [(ngModel)]="UserRegistrationForm.RoleName" formControlName="RoleName" [ngClass]="{ 'is-invalid': submitted && f.RoleName.errors }">
                                                    <div *ngIf="submitted && f.RoleName.errors" class="invalid-feedback">
                                                        <div *ngIf="f.RoleName.errors.required">RoleName name is required</div>
                                                    </div>
                                                </div>
                                            </div>                                            
                                        </div>
                                        
                                        <div class="row" style="text-align: right">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-primary" (click)="SubmitHotel()" style="margin-right: 10px;">Submit</button>
                                                <button type="submit" class="btn btn-default" (click)="ClearForm()">Clear</button>
                                            </div>

                                        </div>
                                    </form>


                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>   
    
</div>
<!-- ./wrapper -->
