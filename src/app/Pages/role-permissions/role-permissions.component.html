<div class="wrapper">

    <!-- <app-navbar></app-navbar> -->

    <app-aside></app-aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9">
                        <h1 class="m-0 text-dark">Role Permissions</h1>
                    </div>
                    <div class="col-sm-3" style="text-align: right">
                        <button type="button" class="btn btn-block btn-primary" (click)="AddNew();">Add Role Permission </button>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <i class="fa fa-search" style="margin-right: 10px;"></i>Search
                                    </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- <form [formGroup]="RolePermissionsSearchForm"> -->
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label for="SelectedHotelID">Hotel Name</label>
                                                    <select class="form-control select2" id="dropdownHotel" name="SelectedHotelID" [(ngModel)]="RolePermissionsSearchForm.HotelID"
                                                        data-placeholder="Select a Hotel">
                                                        <!-- <option value="0">Select a Hotel</option> -->
                                                        <option [value]="item.Id" *ngFor="let item of HotelList">
                                                            {{item.Name}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label for="SelectedRoleID">Role Name</label>
                                                    <select class="form-control select2" id="dropdownRole" name="SelectedRoleID" [(ngModel)]="RolePermissionsSearchForm.RoleID"
                                                        data-placeholder="Select a Role">
                                                        <!-- <option value="0">Select a Role</option> -->
                                                        <option [value]="item.Id" *ngFor="let item of RoleList">
                                                            {{item.Name}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label for="SelectedModuleID">Module Name</label>
                                                    <select class="form-control select2" id="dropdownModule" name="SelectedModuleID" [(ngModel)]="RolePermissionsSearchForm.ModuleID"
                                                        data-placeholder="Select a Module">
                                                        <!-- <option value="0">Select a Module</option> -->
                                                        <option [value]="item.Id" *ngFor="let item of ModuleList">
                                                            {{item.Name}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    <!-- </form> -->

                                    <div class="row" style="text-align: right">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-primary" (click)="SearchHotel()" style="margin-right: 10px;width: 150px;">Search</button>
                                            <button type="submit" class="btn btn-default" (click)="ClearSearch()" style="width: 150px;">Clear</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-outline card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        All Role Permission List
                                    </h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- /.card-tools -->
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body table-responsive">
                                    <table #mydataTable class="table table-bordered table-hover " style="width:100%">

                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/. container-fluid -->
        </section>
        <!-- /.content -->
    </div>


    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this 'Role Permissions' from Database ?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" (click)="CloseModal();">Close</button>
                    <button type="button" class="btn btn-danger" (click)="DeleteMaintenanceStatus();">Delete</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- /.modal -->

    <!-- /.content-wrapper -->
